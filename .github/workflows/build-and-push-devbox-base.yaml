        password: ${{ secrets.CR_PAT }}
    - name: build and push
      run: |
        cd devbox-base
        export TARGET="gotools"
        make image
        make push
  devbox-base:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
