name: "Build and push devbox-base manually"
on: 
  workflow_dispatch:
  push:
jobs:
  devbox-base:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}
    - name: build and push devbox-base
      run: |
        docker build -t ghcr.io/uesyn/devbox-base devbox
        docker push ghcr.io/uesyn/devbox-base
    - name: build and push devbox-go
      run: |
        docker build -f devbox/Dockerfile-go -t ghcr.io/uesyn/devbox-go devbox
        docker push ghcr.io/uesyn/devbox-go
    - name: build and push devbox-rust
      run: |
        docker build -f devbox/Dockerfile-rust -t ghcr.io/uesyn/devbox-rust devbox
        docker push ghcr.io/uesyn/devbox-rust
