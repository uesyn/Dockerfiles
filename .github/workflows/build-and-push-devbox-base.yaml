name: "Build and push devbox-base"
on: 
  workflow_dispatch:
  push:
jobs:
  devbox-base:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}
    - name: Get tag
      run: |
        echo "tag=$(date -u +%Y%m%d-%H%M%S)" >> $GITHUB_ENV
    - name: Build and push devbox-base
      env:
        IMAGE_TAG: "${{env.tag}}"
        DOCKER_BUILDKIT: 1
      run: |
        docker build -t ghcr.io/uesyn/devbox-base:${IMAGE_TAG} devbox
        docker push ghcr.io/uesyn/devbox-base:${IMAGE_TAG}
    - name: Build and push devbox-go
      env:
        IMAGE_TAG: "${{env.tag}}"
        DOCKER_BUILDKIT: 1
      run: |
        docker build --build-arg TAG=${IMAGE_TAG} -f devbox/Dockerfile-go -t ghcr.io/uesyn/devbox-go:${IMAGE_TAG} devbox
        docker push ghcr.io/uesyn/devbox-go:${IMAGE_TAG}
    - name: Build and push devbox-rust
      env:
        IMAGE_TAG: "${{env.tag}}"
        DOCKER_BUILDKIT: 1
      run: |
        docker build --build-arg TAG=${IMAGE_TAG} -f devbox/Dockerfile-rust -t ghcr.io/uesyn/devbox-rust:${IMAGE_TAG} devbox
        docker push ghcr.io/uesyn/devbox-rust:${IMAGE_TAG}
